{% extends "foodprod/base.html" %}
{% load i18n %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <div class="mt-2 form-group">
            {% blocktrans %}
                Are you sure you want to delete dish '{{ object }}'?
            {% endblocktrans %}
        </div>
        <input class="btn btn-danger" type="submit" value="{% trans "Confirm" %}">
    </form>
{% endblock %}
