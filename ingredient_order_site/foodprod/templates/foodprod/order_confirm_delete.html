{% extends "foodprod/base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.errors }}
        <div class="mt-2 form-group">
            Are you sure you want to delete order "{{ object }}"?
        </div>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
{% endblock %}
