{% extends "foodprod/base.html" %}
{% block content %}
    <form method="post" class="form-signin">
    {% csrf_token %}
        <h1 class="h3 my-3 font-weight-normal">Please register</h1>
           {{ form.errors }}
        <table class="my-3">
           {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
